<ion-content [fullscreen]="true">
	<div class="vertical-center">
		<ion-grid>
			<ion-row>
				<ion-col size="12" size-sm="1" size-md="3" size-lg="4"></ion-col>
				<ion-col size="12" size-sm="10" size-md="6" size-lg="4" class="ion-text-center">
					<img src="assets/logo_kot.png" alt="" class="ion-padding" />
					<div class="login-container">
						<p class="fs-3 fw-bold title ion-padding">Bienvenido a KOT Academy</p>
						<form class="ion-text-left ion-padding needs-validation" novalidate [formGroup]="signInForm">
							<div class="ion-padding-bottom">
								<label for="email" class="form-label">Correo electronico</label>
								<input
									type="email"
									class="form-control"
									id="email"
									formControlName="email"
									[class.is-invalid]="signInForm.controls['email'].invalid && (signInForm.controls['email'].dirty || signInForm.controls['email'].touched)"
								/>
								<div
									*ngIf="signInForm.controls['email'].invalid && (signInForm.controls['email'].dirty || signInForm.controls['email'].touched)"
									class="invalid-feedback"
								>
									<ng-container *ngFor="let validation of signInValidationMessages.email">
										<div *ngIf="signInForm.controls['email'].hasError(validation.type)">{{ validation.message }}</div>
									</ng-container>
								</div>

								<div id="emailError" class="form-text"></div>
							</div>
							<div class="ion-padding-bottom">
								<label for="password" class="form-label">Contrase単a</label>
								<input
									type="password"
									class="form-control"
									id="password"
									formControlName="password"
									[class.is-invalid]="signInForm.controls['password'].invalid && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)"
								/>
								<div
									*ngIf="signInForm.controls['password'].invalid && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)"
									class="invalid-feedback"
								>
									<ng-container *ngFor="let validation of signInValidationMessages.password">
										<div *ngIf="signInForm.controls['password'].hasError(validation.type)">
											{{ validation.message }}
										</div>
									</ng-container>
								</div>
							</div>
							<div class="ion-text-end ion-padding-bottom">
								<a class="btn btn-link text-decoration-underline fw-bold">多Olvidaste tu contrase単a?</a>
							</div>
							<div class="d-grid gap-2">
								<button class="btn btn-primary" type="button" [disabled]="signInForm.invalid" (click)="signIn()">
									Ingresar ahora
								</button>
							</div>
							<div class="ion-text-center ion-padding">
								<a class="btn btn-link text-decoration-underline fw-bold" (click)="signUpNavigation()"
									>多Quieres formar parte de nosotros?</a
								>
							</div>
						</form>
					</div>
				</ion-col>
				<ion-col size="12" size-sm="1" size-md="3" size-lg="4"></ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
