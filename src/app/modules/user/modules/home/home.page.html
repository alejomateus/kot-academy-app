<ion-content [fullscreen]="true">
	<div class="centrar-vertical">
		<ion-grid>
			<ion-row>
				<ion-col class="ion-no-padding"></ion-col>
				<ion-col size="12" size-sm="10" size-md="10" size-lg="8" class="ion-text-center">
					<div class="p-2">
						<h1 class="text-center fw-bold">Servicios</h1>
					</div>
					<ngb-carousel [interval]="5000" [showNavigationIndicators]="false">
						<ng-template ngbSlide *ngFor="let service of services" class="carousel-transformation">
							<div class="picsum-img-wrapper" (click)="redirect(service.url)">
								<img [src]="'assets/services/'+service.image" class="transformation-image" alt="service" />
							</div>
							<div class="carousel-caption" (click)="redirect(service.url)">
								<h3>{{service.title}}</h3>
								<span>{{service.description}}.</span>
							</div>
						</ng-template>
					</ngb-carousel>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
