<ion-row>
  <ion-col
    size="12"
    size-sm="6"
    size-md="3"
    size-lg="3"
    *ngFor="let option of dashboardOptions"
    (click)="redirect(option.redirect)"
  >
    <ion-card [color]="option.color">
      <img [alt]="option.title" [src]="'assets/dashboard/'+option.image" />
      <ion-card-header>
        <ion-card-title>{{ option.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content> {{ option.description }} </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
