<ion-content [fullscreen]="true" class="ion-text-center">
	<p class="fs-4 m-0 fw-bold title ion-padding">Horario de Clases</p>
	<ion-grid>
		<ion-row>
			<ion-col class="ion-no-padding"></ion-col>
			<ion-col size="12" size-sm="10" size-md="10" size-lg="8">
				<kot-schedule [schedule]="schedule"></kot-schedule>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
